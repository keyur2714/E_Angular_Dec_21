<div class="card">
    <div class="card-header bg-success text-white">
        Personal Information
    </div>
    <div class="card-body">
        <table class="table table-bordered bg-{{bgColor}} text-{{textColor}}">
            <thead>
                <tr>
                    <th>First Name : </th>
                    <td>{{firstName}}</td>
                </tr>
                <tr>
                    <th>Last Name : </th>
                    <td>{{lastName}}</td>
                </tr>
                <tr>
                    <th>Date of Birth : </th>
                    <td>{{dob |date : 'yyyy-MM-dd'}}</td>
                </tr>
                <tr>
                    <th>Mobile Number : </th>
                    <td>{{mobileNo}}</td>
                </tr>
            </thead>
        </table>
    </div>
</div>
