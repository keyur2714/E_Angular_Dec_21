<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-info" (click)="toogleState()">Change State</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <div style="width : 100px;height : 100px;" [@stateTrigger]="state">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <table class="table table-bordered" >
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let friend of friendsList" [@onOffTrigger]="onOffState">
            <td>{{friend}}</td>
          </tr>
        </tbody>
      </table>  
    </div>
  </div>
  
</div>
