<table class="table table-bordered bg-dark text-info">
    <thead>
        <tr>
            <th>Item #</th>
            <th>Item Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Discount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemList">
            <td>{{item.id}}</td>
            <td>{{item.itemCode}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.price}}</td>
            <td>{{item.discount}}</td>
        </tr>
    </tbody>
</table>
