<div class="container">
  <div class="row">
    <div class="col">
      <h1 appCustomStype [background-color]="color.value">
        @Directive Demo
      </h1>
    </div>
  </div>
  <div class="row">  
    <div class="col">
      <p appCustomStype color="red" [background-color]="'black'">
        Helll Radhe Krishna...!
      </p> 
    </div>  
    <div class="col">
      Select Color : 
    </div>
    <div class="col">
      <select name="selectColor" class="form-control" #color>
        <option value="-1">-:Select Color:-</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" name="test" appCustomStype [color]="color.value" class="form-control">        
    </div>
  </div>
  <div class="row" *appMyIf="condition">
    <div class="col">
      {{msg}}
    </div>
  </div>
  <ng-template [appMyIf]="false">
    Hello How are you?
  </ng-template>

  <div class="row" *appMyLoop="loopCounter;txt:'keyur';value:'sachin'">
    <div class="col">
      Hello Radhe Krishna...!
    </div>
  </div>
</div>
